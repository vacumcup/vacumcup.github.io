<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydro Coco</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <section class="navbar"></section>
    <div class="container">
      <!-- HEADER -->
      <section class="header">
        <div class="background">
          <img src="./img/header/header-sketch.png" alt="" />
          <img src="./img/header/header-book.png" alt="" />
        </div>
        <div class="text">
          <h1 class="title">hydro coco</h1>
          <p class="subtitle">packaging development</p>
        </div>
      </section>
      <!-- PROCESS -->
      <section class="thumbnail">
        <div class="gallery">
          <img src="./img/process/process5.png" alt="" />
        </div>
        <div class="items">
          <span class="item">Model</span>
          <span class="item">Color</span>
          <span class="item">Highlights</span>
          <span class="item">Shadow</span>
          <span class="item">Details</span>
        </div>
      </section>
      <section class="view">
        <div class="button">
          <span class="ori-btn">Original</span>
          <span class="line"></span>
          <span class="ori-btn">Duo</span>
        </div>
        <div class="gallery">
          <img src="./img/view/view-original.png" alt="" />
        </div>
      </section>
      <!-- VARIANT -->
      <section class="variant">
        <div class="gallery">
          <span
            ><img src="./img/variant/ori250.png" alt="" />Original 250ml</span
          >
          <span
            ><img src="./img/variant/ori330.png" alt="" />Original 330ml</span
          >
          <span
            ><img src="./img/variant/ori500.png" alt="" />Original 500ml</span
          >
          <span
            ><img src="./img/variant/ori1000.png" alt="" />Original 1000ml</span
          >
          <span><img src="./img/variant/duo250.png" alt="" />Duo 250ml</span>
          <span><img src="./img/variant/duo330.png" alt="" />Duo 330ml</span>
          <span><img src="./img/variant/duo1000.png" alt="" />Duo 10000ml</span>
        </div>
      </section>
      <section class="footer"></section>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
