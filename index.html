<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydro Coco</title>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <section class="navbar"></section>
      <!-- HEADER -->
      <section class="header">
        <div class="background">
          <img src="./img/330ml-front.png" alt="" />
        </div>
        <div class="text">
          <h1 class="title">hydro coco</h1>
          <p class="subtitle">packaging development</p>
        </div>
      </section>
      <!-- PROCESS -->
      <section class="thumbnail">
        <div class="gallery">
          <div class="image active" data-name="model">
            <span><img src="img/thumb1.png" alt="" /></span>
          </div>
          <div class="image" data-name="color">
            <span><img src="img/thumb2.png" alt="" /></span>
          </div>
          <div class="image" data-name="highlights">
            <span><img src="img/thumb3.png" alt="" /></span>
          </div>
          <div class="image" data-name="shadow">
            <span><img src="img/thumb4.png" alt="" /></span>
          </div>
          <div class="image" data-name="details">
            <span><img src="img/thumb5.png" alt="" /></span>
          </div>
        </div>
        <nav>
          <div class="items">
            <span class="item" data-name="model">Model</span>
            <span class="item" data-name="color">Color</span>
            <span class="item" data-name="highlights">Highlights</span>
            <span class="item" data-name="shadow">Shadow</span>
            <span class="item" data-name="details">Details</span>
          </div>
        </nav>
      </section>
      <section class="view"></section>

      <script type="text/javascript" src="js/main.js"></script>
    </div>
  </body>
</html>
