    <meta charset="UTF-8" />

    <title>Beverages</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <section class="navbar"></section>
      <section class="header">
        <div class="text">
          <h1 class="title">hydro coco</h1>
          <p class="subtitle">packaging development</p>
        </div>
        <span><img class="image" src="img/header.jpg" alt="" /></span>
      </section>

      <section class="thumbnail">
        <div class="thumbs">
          <span
            ><img class="thumb" data-name="model" src="img/thumb1.png" alt=""
          /></span>
          <span
            ><img class="thumb" data-name="color" src="img/thumb2.png" alt=""
          /></span>
          <span
            ><img
              class="thumb"
              data-name="highlights"
              src="img/thumb3.png"
              alt=""
          /></span>
          <span
            ><img class="thumb" data-name="shadow" src="img/thumb4.png" alt=""
          /></span>
          <span
            ><img
              class="thumb active"
              data-name="details"
              src="img/thumb5.png"
              alt=""
          /></span>
        </div>
        <ul>
          <li><button class="thumb-btn" data-name="model">Model</button></li>
          <li><button class="thumb-btn" data-name="color">Color</button></li>
          <li>
            <button class="thumb-btn" data-name="highlights">Highlights</button>
          </li>
          <li><button class="thumb-btn" data-name="shadow">Shadow</button></li>
          <li>
            <button class="thumb-btn active" data-name="details">
              Details
            </button>
          </li>
        </ul>
        <span><img class="background" src="img/header.jpg" alt="" /></span>
      </section>
